{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" size="30" id="username1" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" size="30" id="password1" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" size="30" id="confirm" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-outline-primary btn-lg" id="register-button" type="submit">Register</button>
    </form>
{% endblock %}
