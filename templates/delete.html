{% extends "layout.html" %}

{% block title %}
    Delete
{% endblock %}

{% block main %}
    <div>
      <form method="POST" action="/delete">
        <h5 id="delete-line1">Welcome to the "Delete" section, where you can effortlessly delete your past memories </h5>
        <h4 id="delete-line2">Getting Started:</h4>
        <h5 id="delete-line3">1. Select the date you want to delete your diary</h5>
        <h5 id="delete-line4">2. Click the "Delete" button </h5>
        <input type="number" id="delete-date" name="date" placeholder="Date" autofocus min="1" max="31">
        <input type="number" id="delete-month" name="month" placeholder="Month" autofocus min="1" max="12">
        <input type="number" id="delete-year" name="year" placeholder="Year" autofocus min="2000">
        <button type="submit" class="btn btn-danger" id="delete-button">Delete</button>
      </form>
    </div>
{% endblock %}
