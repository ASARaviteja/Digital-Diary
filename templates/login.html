{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3" id="username">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" size="30" type="text">
        </div>
        <div class="mb-3" id="password">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" size="30" type="password">
        </div>
        <button class="btn btn-outline-primary btn-lg" type="submit" id="login-button">Log In</button>
    </form>
{% endblock %}
